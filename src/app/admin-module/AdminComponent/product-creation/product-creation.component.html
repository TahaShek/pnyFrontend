    <div class="container">
    <h1 class="text-center">CREATE PRODUCT</h1>

        <form>
        
    <div class="row">
        <div class="col-md-6">
            <div class="group">      
                <input type="text" class="i" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Product Name</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="group">      
                <input type="text" class="i" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Product Quantity</label>
            </div>
        </div>
    </div>
            
   
    <div class="row">
        <div class="col-md-6">
            <div class="group">      
                <input type="text" class="i" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Flavours</label>
            </div>
        </div>

        <div class="col-md-6">
            <div class="group">      
                <input type="text" class="i" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Price</label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="group">      
                <div class="mb-3">
                  <label for="" class="form-label">Description</label>
                  <textarea class="form-control"  name="" id="" rows="3"></textarea>
                </div>
                <span class="highlight"></span>
                <span class="bar"></span>
                
            </div>
        </div>
        <div class="col-md-6">
          <!-- <label for="" class="tag">Select Size</label> -->
          select size

            <div class="mb-3">
             <ng-container *ngFor="let item of SelectSize">
                <input class="form-check-input" type="checkbox" [id]="item"  [name]="item" [value]="item" id="flexCheckDefault">     
                <label class="form-check-label mx-2 " [for]="item">{{item}}</label>
             </ng-container>
              </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <label for="" class="tag mb-2">Select Categories</label>
            <select class="form-select input" formControlName="category">
              <option *ngFor="let data of category" [value]="data">{{data}}</option>
            </select>
        </div>

        <div class="col-md-6">
            <div class="mb-3">
              <label for="" class="form-label">Choose file</label>
              <input type="file" class="form-control" name="" id="" placeholder="" aria-describedby="fileHelpId">
              <div id="fileHelpId" class="form-text">Help text</div>
            </div>
        </div>
    </div>
        
    <button class="btn " type="submit">SUBMIT</button>
        </form>
            

        
    </div>
