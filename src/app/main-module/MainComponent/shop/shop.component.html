<div class="container mt-5 py-5">

                <div class="col-lg-12 text-center ">
                        <h1>Shop Your Desired Product</h1>
                </div>
                <div class="row mt-5">
                        <div class="col-lg-3" *ngFor="let data of product">
                                <div class="card">
                                        <div class="card-body">
                                     <img routerLink="/detail/{{data._id}}" [src]="Url+data.ImageDetail[0].ImageUrl" class="img-fluid" alt="">

                                                <h6>{{data.productName}}</h6>
                                                <h6>{{data.price |currency}}</h6>
                                        </div>
                               <button class="about text-white btn px-4 p-2">Add To Cart</button>


                                      
                                </div>
                        </div>
                </div>
        </div>
